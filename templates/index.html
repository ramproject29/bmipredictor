<!DOCTYPE html>
<html>
<head>
    <title>KNOW YOUR BMI LEVEL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #007bff;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        button {
            background-color: #f44336;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d32f2f;
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 20px;
            }
        }

        /* Footer styles */
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KNOW YOUR BMI LEVEL</h1>
        <form id="bmiForm" action="http://0.0.0.0:10000/submit" method="post">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>

            <label for="height">Height (in cm):</label>
            <input type="number" id="height" name="height" required min="1"><br><br>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" required min="1"><br><br>

            <input type="submit" value="Submit">
        </form>

        <button onclick="refreshPage()">Refresh Page</button>
        <p>ML powered predictor accuracy 81%</p>
    </div>



    <script>
        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
