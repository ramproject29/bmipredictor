<!DOCTYPE html>
<html>
<head>
    <title>Result Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .result-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .result-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>{{ bmi }}</h1>
    </div>
</body>
</html>
